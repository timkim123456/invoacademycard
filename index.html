<!DOCTYPE html>
<html lang="en">

            </div>

                <img class="clock-svg" src="./assets/icons/clock.svg" alt="">

            </div>
          </div>
          <!-- lowe lower section -->

            <small> 10 songs</small>

          </div>
        </div>

    </div>

    <script type="module" src="/src/global-scripts/main.js"></script>
    <script
